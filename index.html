<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script> 

     var count = $("#list li").length;
     function strike(li_element) {
        $(li_element).wrap("<strike>");
     }


     function del(li_element) {
         $(li_element).remove();
     }


    $(document).ready(function() {
    $('#insert').on('keyup', function() {
        let empty = false;

        $('#insert').each(function() {
        empty = $(this).val().length == 0;
        });

        if (empty)
             $('#btn1').attr('disabled', 'disabled');
        else
            $('#btn1').attr('disabled', false);
    });
    });


     function add(input_id) {
        var str=$("#insert").val();
        new_ID = "item"+count;
        
        $("#list").append(`<li id="${new_ID}"><button id="strikebtn" onclick="strike(${new_ID})">Done?
        </button><button id="delbtn" onclick="del(${new_ID})">Delete!</button>${str}</li>`);
        count++;
        
        $('#insert').val('');
    }


    $(document).keypress(function(e) {
            if(e.which == 13) {
                if($("#btn1").is(':disabled')) {
                    alert("Please enter a value");
             } else {
                    $("#btn1").click();
            }
        }
    });
        
    </script>
    <title>checklist.io</title>
</head>

<body>
    <div id="container">
        <h1>Checklist.io</h1>
        <div id="header">
            <input placeholder="What is on your list today?" requiredminlength="1" maxlength="25" id="insert" type="text" >
            <button onclick="add()" id="btn1" disabled="disabled">Submit</button>
        </div>
        <div id="listcontainer">
            <ul id="list">
            </ul>
        </div>
    </div>
</body>
